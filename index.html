<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Piano</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<div class="container">
    <header>
        <h2>Mini Piano Virtual</h2>
        <div class="column volume-slider">
            <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="column keys-check">
            <span>Teclas</span> <input type="checkbox" checked>
        </div>
    </header>
    <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key black" data-key="r"><span>r</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key="j"><span>j</span></li>
        <li class="key black" data-key="i"><span>i</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key="รง"><span>รง</span></li>
    </ul>
</div>
<script src="./assets/js/main.js"></script>
</body>
</html>
